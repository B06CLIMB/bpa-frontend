<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPA Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dashboard-body">
    <header class="app-header">
        <h1 class="app-title">Bharat Pashudhan App</h1>
        <p class="app-tagline">Your AI-driven partner for livestock data.</p>
        <nav class="app-nav">
            <button class="nav-btn active" data-target="photo-gallery">Collected Photos</button>
            <button class="nav-btn" data-target="stats-section">Statistics</button>
            <button class="nav-btn" data-target="predict-section">Predict Breed</button>
            <button id="logout-btn" class="nav-btn logout">Logout</button>
        </nav>
    </header>

    <main class="dashboard-content">
        <section id="photo-gallery" class="content-section card">
            <h2>Collected Photos</h2>
            <div id="image-gallery" class="image-gallery">
                <p>No photos collected yet.</p>
            </div>
        </section>

        <section id="stats-section" class="content-section card hidden">
            <h2>Statistics</h2>
            <div id="breed-counts" class="stats-table">
                <table>
                    <thead>
                        <tr><th>Breed</th><th>Count</th></tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </section>

        <section id="predict-section" class="content-section card hidden">
            <h2>Predict Breed</h2>
            <input type="file" id="image-upload" accept="image/*" class="hidden">
            <label for="image-upload" class="btn btn-primary">Upload Image</label>
            <div id="prediction-card" class="hidden">
                <div class="loading-spinner"></div>
                <div id="prediction-result">
                    <img id="uploaded-image-preview" src="#" alt="Image Preview" class="image-preview">
                    <p>Predicted Breed: <strong id="breed-name"></strong></p>
                    <p>Accuracy: <strong id="accuracy-score"></strong></p>
                    <p>Color: <strong id="breed-color"></strong></p>
                    <p>Texture: <strong id="breed-texture"></strong></p>
                    <p>Gender: <strong id="breed-gender"></strong></p>
                    <p>Milk Production: <strong id="milk-production"></strong></p>
                    <p>Common Areas: <strong id="common-areas"></strong></p>
                </div>
            </div>
        </section>
    </main>

    <script src="dashboard.js"></script>
</body>
</html>
