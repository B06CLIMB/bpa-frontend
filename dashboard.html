<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BPA - Prediction</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="dashboard-container">
    <h1>Buffalo Breed Prediction</h1>
    <p id="userInfo"></p>

    <input type="file" id="imageInput" accept="image/*">
    <img id="image-preview" src="#" alt="Preview" class="hidden">

    <div id="prediction-card" style="display:none;">
        <div class="loading-spinner hidden"></div>
        <div id="prediction-result" class="hidden">
            <p>Predicted breed:</p>
            <h2 id="breed-name"></h2>
            <p>Confidence: <span id="confidence-value"></span>%</p>
        </div>
    </div>

    <button id="logoutBtn">Log Out</button>
</div>
<script src="dashboard.js"></script>
</body>
</html>
