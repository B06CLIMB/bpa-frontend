<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buffalo Breed Prediction</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    h1 { color: #2E86C1; }
    button { margin-top: 10px; padding: 8px 15px; cursor: pointer; }
    #predictionResult { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>

  <h1>Buffalo Breed Prediction</h1>
  <p id="userInfo">Name: admin, Age: 23</p>
  <button id="logoutBtn">Log Out</button>

  <hr>

  <h2>Upload Buffalo Image</h2>
  <input type="file" id="imageInput" accept="image/*">
  <br>
  <button id="predictBtn">Predict Breed</button>

  <p id="predictionResult"></p>

  <script>
    const backendUrl = "http://127.0.0.1:5000"; // Change to your deployed backend if needed
    const predictBtn = document.getElementById("predictBtn");
    const imageInput = document.getElementById("imageInput");
    const predictionResult = document.getElementById("predictionResult");
    const logoutBtn = document.getElementById("logoutBtn");

    predictBtn.addEventListener("click", async () => {
      if (!imageInput.files[0]) {
        alert("Please select an image first!");
        return;
      }

      const formData = new FormData();
      formData.append("file", imageInput.files[0]);

      predictionResult.textContent = "Predicting...";

      try {
        const response = await fetch(`${backendUrl}/predict`, {
          method: "POST",
          body: formData
        });

        const data = await response.json();

        if (data.error) {
          predictionResult.textContent = `Error: ${data.error}`;
        } else {
          predictionResult.textContent = `Breed: ${data.breed} | Confidence: ${data.confidence.toFixed(2)}%`;
        }

      } catch (err) {
        predictionResult.textContent = `Request failed: ${err}`;
      }
    });

    logoutBtn.addEventListener("click", () => {
      alert("Logged out! Refresh page to log in again.");
      // Optionally, you can redirect to a login page here
      // window.location.href = "login.html";
    });
  </script>

</body>
</html>
