<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BPA - Login</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f8ff; }
    .login-container { background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; text-align: center; }
    input { width: 90%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { padding: 10px 20px; background: #2E86C1; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #1B4F72; }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Login</h2>
  <input type="text" id="name" placeholder="Enter your name" required>
  <input type="number" id="age" placeholder="Enter your age" required>
  <button id="loginBtn">Login</button>
</div>

<script>
  const loginBtn = document.getElementById('loginBtn');

  loginBtn.addEventListener('click', () => {
    const name = document.getElementById('name').value.trim();
    const age = document.getElementById('age').value.trim();

    if (!name || !age) {
      alert('Please enter both name and age.');
      return;
    }

    // Store user info in localStorage
    localStorage.setItem('userName', name);
    localStorage.setItem('userAge', age);

    // Redirect to dashboard
    window.location.href = 'dashboard.html';
  });
</script>

</body>
</html>
